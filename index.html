<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Super Over</title>
</head>
<body>
    <div>
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/superover-bg.png" alt="" height="730px" width="1700px" class="background">
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="" class="logo">
    </div>
    <div class="ind">
        <p class="group1">IND</p>
        <div id="team1balls">
            <div class="digit"></div>
            <div class="digit"></div>
            <div class="digit"></div>
            <div class="digit"></div>
            <div class="digit"></div>
            <div class="digit"></div>
        </div>
        <div class="scrdiv">
            <span id="totalscoreteam1">0</span>
            <span>/</span>
            <span id="team1out">0</span>
        </div>
    </div>
    <div class="pak">
        <p class="group2">PAK</p>
        <div id="team2balls">
            <div class="digit"></div>
            <div class="digit"></div>
            <div class="digit"></div>
            <div class="digit"></div>
            <div class="digit"></div>
            <div class="digit"></div>
        </div>
        <div class="scrdiv">
         <span id="totalscoreteam2">0</span>
         <span>/</span>
         <span id="team2out">0</span>
        </div>
    </div>
    <div class="row">
        <button><img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png" alt="" height="90px" width="90px" id="bat"></button>
        <button><img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png" alt="" height="90px" width="90px" id="replay"></button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
